<form class="login-form" [formGroup]="formularioLogin" >
    <h3>Login</h3>
    <div class="form-group">
        <label for="nombre">Usuario</label>
        <input type="text" id="email" placeholder="Ingrese usuario" formControlName="email">
        <small class="error" *ngIf="formularioLogin.get('email')?.touched && !formularioLogin.get('email')?.valid"> 
            Debe Ingresar Un Usuario
        </small>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese contraseña" formControlName="password">
        <small class="error" *ngIf="formularioLogin.get('password')?.touched && !formularioLogin.get('password')?.valid"> 
            Al Menos 16 Caracteres
        </small>
    </div>
    <div class="button-group">
        <button class="login-button" [disabled]="!formularioLogin.valid" (click)="logear()">Login</button>
        <button class="register-button" (click)="registro()">Registrarse</button>
    </div>
    <strong class="error" *ngIf="error != ''">
        {{error}}
    </strong>
</form>
<app-spinner *ngIf="validando" [mensaje]="'Validando'"></app-spinner>
